<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN"><html><head><meta http-equiv="content-type" content="text/html;charset=utf-8"></meta><link rel="stylesheet" type="text/css" href="v8help://service_book/service_style"></link></head><body>В отчете выводятся файлы, подписанные электронной подписью. Нажав мышью на ячейку в отчете, можно просмотреть подробную информацию о файле и о подписи.
